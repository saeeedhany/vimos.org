---
layout: default
---
<!-- This content goes INSIDE main-content wrapper in default.html -->
<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            ğŸ“ Note
            {% if page.date %}
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%Y-%m-%d" }}
            </time>
            {% endif %}
            {% if page.tags %}
            <span>Tags: {{ page.tags | join: ", " }}</span>
            {% endif %}
        </div>
    </header>
    <div class="post-content" id="post-content">
        {{ content }}
    </div>
</article>
