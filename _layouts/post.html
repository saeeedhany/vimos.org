---
layout: default
---

<article class="post">
    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%Y-%m-%d" }}
            </time>
        </div>
    </header>

    <div class="post-content">
        {{ content }}
    </div>
</article>
